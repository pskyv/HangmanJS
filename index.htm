<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>JavaScript Hangman game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Hangman</h1>    
    <p>Use the alphabet below to guess the word</p>
    <div id="word"></div>
    <div>
        <form>
            <button id="a" type="button" value="a">a</button>
            <button id="b" type="button" value="b">b</button>
            <button id="c" type="button" value="c">c</button>
            <button id="d" type="button" value="d">d</button>
            <button id="e" type="button" value="e">e</button>
            <button id="f" type="button" value="f">f</button>
            <button id="g" type="button" value="g">g</button>
            <button id="h" type="button" value="h">h</button>
            <button id="i" type="button" value="i">i</button>
            <button id="j" type="button" value="j">j</button>
            <button id="k" type="button" value="k">k</button>
            <button id="l" type="button" value="l">l</button>
            <button id="m" type="button" value="m">m</button>
            <br>
            <button id="n" type="button" value="n">n</button>
            <button id="o" type="button" value="o">o</button>
            <button id="p" type="button" value="p">p</button>
            <button id="q" type="button" value="q">q</button>
            <button id="r" type="button" value="r">r</button>
            <button id="s" type="button" value="s">s</button>
            <button id="t" type="button" value="t">t</button>
            <button id="u" type="button" value="u">u</button>
            <button id="v" type="button" value="v">v</button>
            <button id="w" type="button" value="w">w</button>
            <button id="x" type="button" value="x">x</button>
            <button id="y" type="button" value="y">y</button>
            <button id="z" type="button" value="z">z</button>
        </form>
    </div>
    <div style="margin-top:20px">
        <img id="hangman" src="images/stage0.png"/>
    </div>
    <div id="messageArea" style="margin-top:20px;font-size:1.6em"></div>

    <script src="js/hangman.js"></script>
</body>

</html>
